  <div>
      <form>
          <div class="mb3">
            <label for="name" class="form-label">Name</label>
          </div>
          <div>            
            <input id="name" type="text" required maxlength="100" [(ngModel)]="name" [ngModelOptions]="{standalone: true}" placeholder="ex.: Jonh Matters Stwart">
          </div>
          <div class="mb3">
            <label for="name" class="form-label">Age</label>
          </div>
          <div>
            <input id="age" type="number" required [(ngModel)]="age" [ngModelOptions]="{standalone: true}">
          </div>
          <div class="mb3">
            <button id="btnSave" type="submit" class="btn btn-primary" (click)="saveRecords()">Save</button>
          </div>
      </form>
  </div>
