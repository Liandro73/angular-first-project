<div class="container mt-4">
    <div>
      <div>
        <h4>Hello, have a nice day :)</h4>
      </div>
      <form>
        <div>
          <label id="lbl_search" class="form-label">Search by ID:</label>
          <input id="input_search" type="number" maxlength="50" [(ngModel)]="userId" (submit)="onFill()" [(ngModel)]="search" [ngModelOptions]="{standalone: true}" placeholder="ex: 7">
          <button id="btn_search" type="submit" class="btn btn-primary" (click)="getAllUserById()">Search</button>
          <button id="btn_clear" type="submit" class="btn btn-secondary" (click)="getAllUsers()">Clear</button>
        </div>
      </form>
      <div>
        <h5>Users table:</h5>
      </div>
      <div>
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Name</th>
              <th scope="col">Age</th>
              <th scope="col">Created at</th>
              <th scope="col">Updated at</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of UsersArray">
              <td>{{user.id}}</td>
              <td>{{user.name}}</td>
              <td>{{user.age}}</td>
              <td>{{user.created_at | date:"dd/MM/yyyy HH:mm:ss"}}</td>
              <td>{{user.updated_at | date:"dd/MM/yyyy HH:mm:ss"}}</td>
              <td>
                <button id="btn_edit" type="button" class="btn btn-warning" (click)="updateRecords()">Edit</button>
                <button id="btn_delete" type="button" class="btn btn-danger" (click)="deleteRecords(user)">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
</div>
